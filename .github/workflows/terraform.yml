name: 'Terraform Apply'

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest

    steps:
      # 1. Проверяем репозиторий
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      # 2. Устанавливаем Terraform
      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.0

      # 3. Настройка AWS credentials
      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4. Проверка формата Terraform
      - name: 'Check Terraform formatting'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: terraform fmt -check

      # 5. Проверка валидности конфигурации Terraform
      - name: 'Validate Terraform configuration'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: terraform validate

      # 6. Инициализация Terraform
      - name: 'Initialize Terraform'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: terraform init
        env:
          TF_LOG: DEBUG
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }} # Пример передачи переменной VPC_ID из секретов

      # 7. Планирование Terraform
      - name: 'Terraform Plan'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: terraform plan
        env:
          TF_LOG: DEBUG
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}

      # 8. Применение Terraform
      - name: 'Terraform Apply'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: terraform apply -auto-approve
        env:
          TF_LOG: DEBUG
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}

      # 9. Вывод состояния Terraform для отладки
      - name: 'Output Terraform State'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: terraform show
        env:
          TF_LOG: DEBUG

      # 10. Вывод переменных окружения (дебаг)
      - name: 'Debug Environment Variables'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        run: env
